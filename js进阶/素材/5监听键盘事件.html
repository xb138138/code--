<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
			* {
	  box-sizing: border-box;
	 
	}

	body {
	  background-color: #02b1fb;
	  font-family: 'Muli', sans-serif;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  text-align: center;
	  height: 100vh;
	  overflow: hidden;
	  margin: 0;
	}

	.key {
	  border: 1px solid #999999;
	  background-color: #2B2B2B;
	  box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
	  display: inline-flex;
	  align-items: center;
	  font-size: 20px;
	  font-weight: bold;
	  padding: 20px;
	  flex-direction: column;
	  margin: 10px;
	  min-width: 150px;
	  color: white;
	  position: relative;
	}

	.key small {
	  position: absolute;
	  top: -24px;
	  left: 0;
	  text-align: center;
	  width: 100%;
	  color: #c4c4c4;
	  font-size: 14px;
	}
	
	</style>
    <title>Event KeyCodes</title>
  </head>
  <body>
    <div id="insert">
      <div class="key">
        Press any key to get the keyCode
      </div>
    </div>
	<div class="key" id="test"></div> 
	  	<small>按键回放</small>
	</div>
    <script>
		//按下键盘，可以读取键码并显示,当触发按键事件时，改写insert的innerHTML,往里面写入三个div分别显示keycode key code
		// <div class="key">
		//   ${} 
		//   <small></small>
		// </div>
		let keyAllay = []
		window.addEventListener('keydown', (e) => {
			document.querySelector('#insert').innerHTML = `
			<div class="key">
				${e.key} 
				<small>key</small>
			</div>
			<div class="key">
				${e.keyCode}
				<small>keycode</small>
			</div>
			<div class="key">
				${e.code} 
				<small>code</small>
			</div>
			`
			keyAllay.push(e.key)
			setTimeout(() => {
				document.querySelector('#test').innerHTML += keyAllay.shift() + ' '
				setInterval(() => {
					if(keyAllay.length === 0){
						document.querySelector('#test').innerHTML = `<small>按键回放</small>`
					}
				}, 3000);
			},1000)
		})
	</script>
  </body>
</html>
