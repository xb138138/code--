<head>
    <meta charset="utf-8">
    <title>getElementById方法示例</title>
</head>
<body>
    <h3>getElementsByID</h3>
    <input type="text" id="userName"><br/>
    <input type="button" value="单击获取文本框里的值" onClick="show1()">

    <hr>
    <h3>getElementsByTagName</h3>
    <input type="text" value="1111"/><br/>
    <input type="text" value="2222"/><br/>
    <input type="text" value="3333"/><br/>
    <input type="text" value="4444"/><br/>
    <input type="text" value="5555"/><br/>
    <input type="button" value="有多少个input元素？" onClick="show2()">
</body>
<script>
    // 使用getElementsByID获取上面文本框里的值并弹出显示
    function show1() {
        let userName = document.getElementById('userName')
        alert(userName.value)
    }
    // 使用getElementsByTagName获取页面上总共有多少个input元素并弹出显示
    function show2() {
        let inputs = document.getElementsByTagName('input')
        alert(inputs.length)
    }
</script>
</html>
