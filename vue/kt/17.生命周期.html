<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <button type="button" @click="num++">+</button>
        <h3>{{num}}</h3>
        <button type="button" @click="num--">-</button>
        <p v-for="item in j" :key="item.id">{{item.name}}</p>
    </div>
    <script>
        new Vue({
            el:'#app',
            data(){
                return {
                    j:[],
                    num:0
                }
            },
            methods:{

            },
            beforeCreate(){
                console.log('创建前');
            },
            created(){
                console.log('创建后');
                //向服务器端请求数据
                setTimeout(() => {
                    this.j = [
                        {id:1,name:'小明'},
                        {id:2,name:'小红'},
                        {id:3,name:'小刚'},
                    ]
                },100)
            },
            beforeMount(){
                console.log('挂载前');
            },
            mounted(){
                console.log('挂载后');
                
            },
            beforeUpdate(){
                console.log('更新前');

            },
            updated(){
                console.log('更新后');
                console.log(document.querySelector('h3').innerHTML);
                
            },
            beforeDestroy(){
                console.log('销毁前');
            },
            destroyed(){
                console.log('销毁后');
            }
        })
    </script>
</body>
</html>
