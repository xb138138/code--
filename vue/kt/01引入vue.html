<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <p>商品数量：<input type="number" v-model="num"></p>
        <p>商品价格：<input type="number" v-model="price"></p>
        <hr>
        <p>总结：{{num * price}}</p>
    </div>
    <script>
        new Vue({
            el:'#app',
            data(){
                return{
                    num:10,
                    price:20
                }
            }
        })

        //定义构造函数
        function Student(name,age){
            this.name = name;
            this.age = age;
            this.eat = function(){
                console.log(this.name+'吃饭');
                
            }
        }
        //构造函数创建对象
        let xb = new Student('xb',18)
    </script>
</body>
</html>
