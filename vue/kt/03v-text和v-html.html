<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- vue指令元素的语法：v-**="表达式" -->
        <!-- v-text作用：设置标签内的文本内容 -->
        <h1 v-text="str">yyqkl</h1>
        <h2 v-text="msg">ok</h2>
        <h3 v-html="msg1"></h3>
    </div>
    <script>
        new Vue({
            el:'#app',
            data(){
                return{
                    str:'hello vue',
                    msg1:'<span style="color:red">hello</span>'
                }
            }
        })
    </script>
</body>
</html>
