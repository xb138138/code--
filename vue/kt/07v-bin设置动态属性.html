<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- v-bind: 设置动态属性，可以作用在任何html表达式
         语法： v-bind：标签属性=“表达式” -->
        <img v-bind:src="'images/'+picName[currentIndex]" alt="">
        <button @click="prev()">shang</button>
        <button @click="next()">xi</button>
    </div>
    <script>
        new Vue({
            el:'#app',
            data(){
                return {
                    picName:["火龙果.png",'榴莲.png','荔枝.png','樱桃.png'],
                    currentIndex:0
                }
            },
            menubar:{
                prev(){
                    this.currentIndex--
                    if(this.currentIndex<0){
                        this.currentIndex=0
                    }
                },
                next(){
                    this.currentIndex++
                    if(this.currentIndex>=this.picName.length){
                        this.currentIndex=this.picName.length-1
                    }
                }
            }
        })
    </script>
</body>
</html>
