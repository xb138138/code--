<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue.js"></script>
</head>
<body>
    <table border="1" width="600" height="200" align="left" cellpadding="10" cellspacing="0" style="text-align: center;">
        <caption>欢迎光临_vue开发的收银系统_水果店</caption>
        <tr>
            <th>苹果10元/斤，折扣8折</th>
        </tr>
        <tr>
            <td>请输入购买斤数<input type="number" v-model=num></td>
        </tr>
        <tr>
            <td><button @click="total=num*10">结账买单~</button></td>
        </tr>
        <tr>
            <td>结账单：总价：{{total}}元/折后价：{{total*0.8}}元/省了{{total-total*0.8}}元</td>
        </tr>
    </table>
    <script>
        new Vue({
            el: 'table',
            data() {
                return{
                    num: '',
                    total: 0,
                }
            }
        })
    </script>
</body>
</html>
