<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div>
      <span>全选:</span>
      <input type="checkbox" value="全选" @click="checkAll" v-model="checked"/>
      <button @click="reverse">反选</button>
      <ul>
        <li v-for="item in arr">
          <input type="checkbox" value="item.name" v-model="item.checked" @click="check"/>
          <span>{{item.name}}</span>
        </li>
      </ul>
    </div>
  </div>
  <script src="../../vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        arr: [
          {
            name: "猪八戒",
            checked: false,
          },
          {
            name: "孙悟空",
            checked: false,
          },
          {
            name: "唐僧",
            checked: false,
          },
          {
            name: "白龙马",
            checked: false,
          },
        ],
        checked: false
      },
      methods: {
        checkAll() {
          if(this.arr.every(item => item.checked)) {
            this.arr.forEach(item => {
              item.checked = false
            })
          } else {
            this.arr.forEach(item => {
              item.checked = true
            })
          }
        },
        //点击单选框，改变全选框状态
        check() {
          let i = 0
          this.arr.forEach(item => {
            if(item.checked === true) {
              i++
            }
          })
          if(i === this.arr.length-1) {
            this.checked = true
          } else {
            this.checked = false
          }
        },
        reverse() {
          let i =0
          this.arr.forEach(item => {
            item.checked = !item.checked
            if(item.checked === true) {
              i++
            }
          })
          if(i === this.arr.length-1) {
            this.checked = true
          } else {
            this.checked = false
          }
        }
      }
    })
  </script>


</body>

</html>
