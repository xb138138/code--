<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .content {
            width: 1000px;
            height: 3000px;
            background-color: pink;
            margin: 0 auto;
            padding: 10px;
        }

        .backtop {
            width: 50px;
            left: 50%;
            margin: 0 0 0 505px;
            position: fixed;
            bottom: 60px;
            z-index: 100;
            display: none;
        }

        .backtop a {
            height: 50px;
            width: 50px;
            background: url(./img/bg2.png) 0 -600px no-repeat;
            opacity: 0.35;
            overflow: hidden;
            display: block;
            text-indent: -999em;
            cursor: pointer;

        }

        .header {
            position: fixed;
            top: -80px;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: purple;
            text-align: center;
            color: #fff;
            line-height: 80px;
            font-size: 30px;
            transition: all .3s;
        }

        .sk {
            width: 300px;
            height: 300px;
            background-color: skyblue;
            /* 内外div之间外边距合并（子元素越界或者说margin越界） */
            margin-top: 600px;
        }
    </style>
</head>

<body>
    <div class="header">我是顶部导航栏</div>
    <div class="content">
        <div class="sk">秒杀模块</div>
    </div>
    <div class="backtop">
        <img src="./img/close2.png" alt="">
        <a href="javascript:;"></a>
    </div>

    <script>
       
        // 1、 页面滚动事件
        let msmk = document.querySelector('.sk')
        window.addEventListener('scroll', (e) => {
            if(document.documentElement.scrollTop>=msmk.offsetTop){
                document.querySelector('.header').style.top = 0
                document.querySelector('.backtop').style.display = 'block'
            }else{
                document.querySelector('.header').style.top = '-80px'
                document.querySelector('.backtop').style.display = 'none'
            }
        })

		  // 2、点击链接返回顶部 backtop.children[1]
        let backtop = document.querySelector('.backtop')
        backtop.children[1].onclick = function(){
            window.scrollTo(0,0)
        }
        
    </script>
</body>

</html>
