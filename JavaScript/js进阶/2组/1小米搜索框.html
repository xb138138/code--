<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {

            list-style: none;
        }

        .mi {
            position: relative;
            width: 223px;
            margin: 100px auto;
        }

        .mi input {
            width: 223px;
            height: 48px;
            padding: 0 10px;
            font-size: 14px;
            line-height: 48px;
            border: 1px solid #e0e0e0;
            outline: none;
            transition: all .3s;
        }

        .mi .search {
            border: 1px solid #ff6700;
        }

        .result-list {
            display: none;
            position: absolute;
            left: 0;
            top: 48px;
            width: 223px;
            border: 1px solid #ff6700;
            border-top: 0;
            background: #fff;
            
        }

        .result-list a {
            display: block;
            padding: 6px 15px;
            font-size: 12px;
            color: #424242;
            text-decoration: none;
        }

        .result-list a:hover {
            background-color: #eee;
        }
    </style>

</head>

<body>
    <div class="mi">
        <input type="search" placeholder="小米笔记本">
        <ul class="result-list">
            <li><a href="#">全部商品</a></li>
            <li><a href="#">小米11</a></li>
            <li><a href="#">小米10S</a></li>
            <li><a href="#">小米笔记本</a></li>
            <li><a href="#">小米手机</a></li>
            <li><a href="#">黑鲨4</a></li>
            <li><a href="#">空调</a></li>
        </ul>
    </div>
    <script>
        // 1. 获取元素   input 
        let input = document.querySelector('input')

        // 2. 事件监听 获得光标事件  focus
            // 显示下拉菜单
            // 文本框变色
        input.addEventListener('focus', () => {
            document.querySelector('.result-list').style.display = 'block'
            input.style.borderColor = '#ff6700'
        })
            
        // 3. 事件监听 失去光标事件  blur
            // 隐藏下拉菜单
            // 文本框去色
        input.addEventListener('blur', () => {
            document.querySelector('.result-list').style.display = 'none'
            input.style.borderColor = '#e0e0e0'
        })
        
		//4.点击文本，将文本输入搜索框 
        document.querySelectorAll('a').forEach(item=>{
            item.addEventListener('mousedown',()=>{
                input.value = item.innerHTML
            })
        })

    </script>
</body>

</html>
