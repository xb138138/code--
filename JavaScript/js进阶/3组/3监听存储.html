<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aqua;
        }
        iframe{
           width: 100%;
            height:80vh;
        }
    </style>
</head>
<body>
    <input type="color">
   <br>
    <iframe src="./assets/storageListener.html" frameborder="1"></iframe>
</body>
<script>
    //为input添加事件监听，如果值发生变化则将颜色存入本地存储
    document.querySelector('input[type="color"]').addEventListener('input',()=>{
        localStorage.setItem('color',document.querySelector('input[type="color"]').value)
    })
   
</script>
</html>
