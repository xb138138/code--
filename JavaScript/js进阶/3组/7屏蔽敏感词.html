<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  * {
  margin: 0;
  padding: 0;
}
ul {
  list-style: none;
}
.w {
  width: 900px;
  margin:0 auto;
}
.controls textarea {
  width: 878px;
  height: 100px;
  resize: none;
  border-radius: 10px;
  outline:none;
  padding-left: 20px;
  padding-top:10px;
  font-size: 18px;
}
.controls {
  overflow: hidden;
}

.controls div {
  float: right;
}
.controls div span {
  color:#666;
}
.controls div .useCount {
  color:red;
}
.controls div button,#saveword {
  width: 100px;
  outline: none;
  border:none;
  background: rgb(0, 132, 255);
  height: 30px;
  cursor: pointer;
  color:#fff;
  font:bold 14px '宋体';
  transition: all 0.5s;
}
.controls div button:hover {
  background: rgb(0, 225, 255);
}
.controls div button:disabled {
  background: rgba(0, 225, 255,0.5);
}
.contentList {
  margin-top:50px;
}
.contentList li {
  padding: 20px 0;
  border-bottom: 1px dashed #ccc;
}
.contentList li .info {
  position: relative;
}
.contentList li .info span {
  position: absolute;
  top:15px;
  left:100px;
  font:bold 16px '宋体';
}
.contentList li .info p {
  position: absolute;
  top:40px;
  left: 100px;
  color:#aaa;
  font-size: 12px;
}
.contentList img {
  width: 80px;
  border-radius: 50%;
}
.contentList li .content {
  padding-left: 100px;
  color: #666;
  word-break: break-all;
}
.word{
  margin:20px auto;
 width: 500px;
}
#word{
  height: 30px;
}
  </style>
</head>

<body>
  <div  class="word">
    <label for="word">敏感词</label>
    <input type="text" id="word">
    <button id="saveword">保存</button>
  </div>
  
  <div class="w">
    <div class="controls">
      
     <br>
      <textarea placeholder="说点什么吧..." id="area" cols="30" rows="10" maxlength="200"></textarea>
      <div>
        <span class="useCount">0</span>
        <span>/</span>
        <span>200</span>
        <button id="send">发布</button>
      </div>

    </div>
    <div class="contentList">
      <ul>

      </ul>
    </div>
  </div>
  <script>
	//判断用输入事件 input
	//不断取得文本框里面的字符长度,把获得数字给下面文本框
	//往下面的消息列表插入新消息
	//清空文本框
  let area=document.querySelector('#area')
  let useCount=document.querySelector('.useCount')
  let send=document.querySelector('#send')
   area.addEventListener('input',()=>{
        useCount.innerHTML=area.value.length
    })
	
  send.addEventListener('click',()=>{
	//为发送按钮添加屏蔽敏感词功能，当发送时对发送的文本检查，发现敏感词则替换为**
   
   
    area.value=''
    useCount.innerHTML=0
  }
  )  
  window.addEventListener('keyup',(e)=>{
   if( e.keyCode===13){
      send.click()
   }
  })
  //将设定的敏感词存入本地存储
  
  </script>
</body>

</html>
