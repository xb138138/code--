<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='div1' style="width: 300px;height: 300px;display: inline-block;"></div>
    <div id='div2' style="width: 300px;height: 300px;display: inline-block;"></div>
</body>
<script>
    window.addEventListener('storage',(e)=>{
        let color=localStorage.getItem('color')
        document.querySelector('#div1').style.backgroundColor=color
        document.querySelector('#div2').style.backgroundColor='#'+(16777216-parseInt(color.slice(1),16)).toString(16)
    })

</script>

</html>
