<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='div1' style="width: 300px;height: 300px;display: inline-block;"></div>
    <div id='div2' style="width: 300px;height: 300px;display: inline-block;"></div>
</body>
<script>
    window.addEventListener('storage',()=>{
        let color=localStorage.getItem('color')
        let secondColor='#'+(parseInt(color.replace('#',''),16)+Math.floor(Math.random()*100000)).toString(16)
        document.querySelector('#div1').style.backgroundColor=color
        document.querySelector('#div2').style.backgroundColor=secondColor
    })

</script>

</html>
