<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <!-- v-for循环渲染 -->
            <!-- 语法：v-for="变量名 in 数组/对象" -->
            <li v-for="i in bookName">{{i}}</li>
            <li></li>
        </ul>
    </div>
    <script>
        new Vue({
            el:'#app',
            data(){
                return {
                    bookName:['红楼梦','西游记','三国演义','水浒传']
                }
            },
            methods:{

            }
        })
    </script>
</body>
</html>
