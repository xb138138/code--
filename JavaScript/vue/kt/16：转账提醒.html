<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>银行账号变更通知</h2>
        <br>
        <p>账号：{{account}}</p>
        <br>
        <p>余额：{{money}}</p>
        <br>
        取钱:
        <input type="number" v-model.number="money">
        <button @click="subMoney" >1000</button>
        <br>
        取钱后余额:<span>{{money}}</span>
    </div>
    <script>
        new Vue({
            el:'#app',
            data(){
                return {
                    account:'123456',
                    money:1000
                }
            },
            methods:{
                subMoney(){
                    this.money -= 1000
                }
            }
        })
    </script>
</body>
</html>
