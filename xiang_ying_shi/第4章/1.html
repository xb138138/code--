<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            width: 343px;
            margin: 0 auto;
            padding: 30px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.5);
        }
        ul,li{
            padding: 0px;
            margin: 0;
            list-style: none;
        }
        ul li{
            height: 50px;
        }
        .right{
            float: right;
            width: 180px;
        }
        input:focus{
            background-color: rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }
        form .footer{
            text-align: center;
        }
        input[type="submit"]{
            width: 100px;
            height: 30px;
            margin-top: 10px;
            cursor: pointer;
        }
        button{
            width: 100px;
            height: 30px;
            margin: 30px auto;
            cursor: pointer;
            position: relative;
            left: 50%;
            top: 20px;
            transform: translateX(-50%);
        }
    </style>
</head>
<body> 
    <form action="">
        <ul>
            <li>
                <label for="">姓名：</label>
                <input class="right" type="text" maxlength="6">
            </li>
            <li>
                <label for="">出生日期：</label>
                <input class="right" type="date" maxlength="6">
            </li>
            <li>
                <label for="">性别：</label>
                <div class="right">
                    <input type="radio" name="male">男
                    <input type="radio" name="female">女
                </div>
            </li>
            <li>
                <label for="">体重：</label>
                <div class="right">
                    <input  type="text" style="width: 100px;">
                    <span>kg</span>
                </div>
            </li>
            <li>
                <label for="">兴趣：</label>
                <div class="right">
                    <input type="checkbox" name="sport">唱歌
                    <input type="checkbox" name="music">跳舞
                    <input type="checkbox" name="movie">游泳
                </div>
            </li>
            <li>
                <label for="">喜欢的颜色：</label>
                <input class="right" type="color">
            </li>
            <li>
                <label for="">上传头像</label>
                <input class="right" type="file">
            </li>
            <li>
                <label for="">你的建议：</label>
                <br>
                <textarea name="" id="" cols="49" rows="3"></textarea>
            </li>
            <button>提交</button>
        </ul>
    </form>
</body>
</html>
