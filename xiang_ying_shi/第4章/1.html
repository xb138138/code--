<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <ul>
            <li>
                <label for="">姓名：</label>
                <input class="right" type="text" maxlength="6">
            </li>
            <li>
                <label for="">出生日期：</label>
                <input class="right" type="date" maxlength="6">
            </li>
            <li>
                <label for="">性别：</label>
                <div class="right">
                    <input type="radio" name="male">男
                    <input type="radio" name="female">女
                </div>
            </li>
            <li>
                <label for="">体重：</label>
                <input class="right" type="text" maxlength="6">kg
            </li>
            <li>
                <label for="">兴趣：</label>
                <div class="right">
                    <input type="checkbox" name="sport">运动
                    <input type="checkbox" name="music">音乐
                    <input type="checkbox" name="movie">电影
                </div>
            </li>
            <li>
                <label for="">喜欢的颜色：</label>
                <input class="right" type="" maxlength="6">
            </li>
            <li>
                <label for="">上传头像</label>
                <input class="right" type="text" maxlength="6">
            </li>
            <li>
                <label for="">你的建议：</label>
                <textarea name="" id=""></textarea>
            </li>
        </ul>
    </form>
</body>
</html>
