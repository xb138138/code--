<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            width: 100%;
            height: 50px;
            background-color: aquamarine;
            text-align: center;
        }
        .main{
            width: 100%;
            height: calc(100vh - 16px - 60px - 60px);
            background-color: rgb(81, 143, 243);
            margin: 10px 0;
            text-align: center;
            display: flex;
        }
        .left,.right{
            width: 300px;
            height: 80%;
            text-align: center;
            margin: 0 2%;
            position: relative;
            top: 10%;
        }
        .left{
            background-color: rgb(202, 164, 102);
        }
        .right{
            background-color: rgb(226, 159, 218);
        }
        .middle{
            width: 50%;
            height: 80%;
            background-color: rgb(216, 221, 166);
            margin: 0 2%;
            position: relative;
            top: 10%;
        }
        footer{
            width: 100%;
            height: 50px;
            background-color: rgb(232, 137, 232);
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        &lt;header&gt;
    </header>
    <div class="main">
        <aside class="left">
            left
        </aside>
        <section class="middle">
            middle
        </section>
        <aside class="right">
            right
        </aside>
    </div>
    <footer>
        footer
    </footer>
</body>
</html>
