<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="cavsElem" width="400" height="300">

    </canvas>
    <script>
        var context = document.getElementById("cavsElem").getContext("2d");
        context.beginPath();
        context.fillstyle = "red";
        context.arc(100, 100, 99, 0, 2 * Math.PI, true);
        context.collapsePath();
        context.stroke();
        context.fill();
        //
        context.beginPath();
        context.strokestyle = "blue";
        context.linewidth = 3;
        context.arc(70, 60, 20, 0,Math.PI,true);
        context.stroke();
        context.closePath();
        //
        context.beginPath();
        context.strokestyle = "blue";
        context.linewidth = 3;
        context.arc(130, 60, 20, 0,Math.PI,true);
        context.stroke();
        context.closePath();
        //
        context.beginPath();
        context.strokestyle = "blue";
        context.linewidth = 2;
        context.arc(100, 110, 50, 0,1*Math.PI);
        context.stroke();
        context.closePath();
        //
        context.beginPath();
        context.strokestyle = "blue";
        context.arc(100, 95, 50, 0.05*Math.PI,0.95*Math.PI);
        context.stroke();
    </script>
</body>
</html>
