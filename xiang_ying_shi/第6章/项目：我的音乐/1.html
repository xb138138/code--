<!DOCTYPE html>
<html>
<head>
<style>
.text-link {
  position: relative;
  font-size: 18px;
  color: blue;
  text-decoration: underline;
}

.text-link:hover::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
</head>
<body>

<a href="#" class="text-link">这是一个文字链接</a>
<div class="text-link">
    <img src="../images/flower3.png" alt="" >
</div>

</body>
</html>
