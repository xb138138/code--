<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 20px;
            float: left;
        }
        .a{
            width: 200px;
            height: 200px;
            background-color: pink;
            border-radius: 50%;
        }
        .b{
            width: 100px;
            height: 100px;
            background-color: palegreen;
            border-radius: 50%;
            position: relative;
            transform:translate(30px, 30px);
        }
        .c{
            width: 0px;
            height: 0px;
            border-width: 90px;
            border-style: solid;
            border-color: aliceblue red blue green;
        }
    </style>
</head>
<body>
    <div class="a">
        <div class="b"></div>
    </div>
    <div class="c"></div>
</body>
</html>
