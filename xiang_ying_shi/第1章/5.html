<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            text-indent: 2em;
            font-size: 50px;
            line-height: 1.5;
            text-shadow: 10px 10px 10px #2c41ff;
            /* 设置宽度自动换行 */
            width: 700px;
            /* 超出部分显示省略号 */
            text-overflow: ellipsis;
            /* 超出部分隐藏 */
            overflow: hidden;
            /* 不换行 */
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <p>改变中国IT教育，必须改变中国教育的方向，给i弓弩嘀咕的人的女人</p>
</body>
</html>
