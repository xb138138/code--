<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <style>
        html,body{
            width: 100%;
            height: 100%;
        }
        .box{
            width: 100%;
            height: 100%;
        }
        .head{
            width: 100%;
            height: 160px;
            background-color: rgb(19, 186, 105);
        }
        .center{
            width: 400px;
            height: 200px;
        }
        .footer > *{
            padding: 5px 10px;
            cursor: pointer;
        }
        .footer > *:hover{
            color: #999;
        }
    </style>
</head>
<body>
    <div class="box d-flex justify-content-center align-items-center">
        <div class="login">
            <div class="head md-5"></div>
            <div class="center m-auto">
                <form action="">
                    <div class="form-group">
                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <img src="../icons/people.svg" alt="">
                                </div>
                            </div>
                            <input type="text" class="form-control" id="username" placeholder='手机号'>
                        </div>
                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <img src="../icons/shield-lock.svg" alt="">
                                </div>
                            </div>
                            <input type="text" class="form-control" id="password" placeholder="密码">
                        </div>
                    </div>
                    <div class="row" text-center>
                        <div class="col-4">
                            <div class="custom-control custom-checkbox mr-sm-2">
                                <input type="checkbox" class="custom-control-input" id="login">
                                <label for="login" class="custom-control-label">自动登录</label>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="custom-control custom-checkbox mr-sm-2">
                                <input type="checkbox" class="custom-control-input" id="pwd" checked>
                                <label for="pwd" class="custom-control-label">记住密码</label>
                            </div>
                        </div>
                        <div class="col-4">
                            找回密码
                        </div>
                    </div>
                    <button type="submit" class="btn-lg btn-primary btn-block mt-4">安全登录</button>
                </form>
            </div>
            <div class="footer d-flex justify-content-between">
                <div class="left">注册账号？</div>
                <div class="right">扫描登录</div>
            </div>
        </div>
    </div>
</body>
</html>
